version: '3'
services:
  database:
    image: 'mongo'
    container_name: 'mongo-dashboard'
    environment:
      - MONGO_INITDB_DATABASE=dashboard
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=3XRr7yRyT94wj9NT
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./data:/data/db
    ports:
      - '27017:27017'